<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="partials/head :: main-header"/>
    <link rel="stylesheet" th:href="@{/css/notifications.css}" />
    <title>Notifications Page</title>
    </head>
    <th:block th:replace="partials/navbar-dashboard :: dashboard-navbar"/>
    <body>
        <main class="container">
            
            <section class="row contentBg">
                <div class="row">
                    <h1>Notifications</h1>
                </div>
                
                <!-- Table to display notifications -->
                <table class="table table-hover table-dark text-center table-condensed">
                    <thead>
                        <tr>
                            <th scope="col">Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="noti : ${notifications}">
                            <tr>

                                <td>
                                    <th:block th:if="${messages}">
                                    <form th:action="@{'/message/view/' + ${noti.originator_user_id}}"
                                          method="post">
                                        <a href="/messagechat" th:text="${noti.notification}">
                                            <input type="hidden" th:value="${messages}">
                                        </a>
                                    </form>
                                    </th:block>
                                </td>

                            </tr>
                        </div>
                    </tbody>
                </table>
            </section>
            
            <!-- Footer -->
            <div class="row">
                <th:block th:replace="partials/footer :: main-footer"/>
                <th:block th:replace="partials/searchbar :: navbar-search"/>
            </div>
            
        </main>
    </body>
</html>
