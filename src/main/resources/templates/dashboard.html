  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<div class="wrapper">
  <h1>Dashboard</h1>
  <p>Welcome <span th:text="${users.username}"></span> </p>

  <div class="card custom-card-style">
    <p>Here is the current city:<span th:text="${users.city}"></span><span th:text="${users.state}"></span></p>

  </div>

<!--    <h1 th:text="${moneySaved}"></h1>-->

</div>


<div class="card-group">
  <div class="card custom-card-style2">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><p>Points Earned: </p></h5>
      <p class="card-text"><span th:text="${smoke.points}"></span></p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated (x) mins ago</small>
    </div>
  </div>
  <div class="card custom-card-style2">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><p>Total days without smoking: </p></h5>
      <p class="card-text"><span th:text="${smoke.total_days_smoke_free}"></span></p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated (x) mins ago</small>
    </div>
  </div>
  <div class="card custom-card-style2">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Cost of cigs saved: </h5>
      <p class="card-text"><span th:text="${smoke.cost_of_cigs_saved}"></span></p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated (x) mins ago</small>
    </div>
  </div>
</div>



<script src="/js/dashboard/dashboard.js"></script>

</body>
</html>
