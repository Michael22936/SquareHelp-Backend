<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="partials/head :: main-header"/>
<title>SquareHelp - Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<th:block th:replace="partials/navbar-dashboard :: dashboard-navbar"/>
<main class="container contentBg main-panel">
  
  <!-- Dashboard Content -->
  <div class="contentBg">
    <section>
      <th:block th:replace="partials/notiNsearch :: notiNsearch"/>
    </section>
    <section class="row">
      <img th:src="${users.getProfilePic()}" alt="User Profile Pic" id="profilePic">
      <img src="" alt="">
<!--      src="/img/profile/unknown-user.jpg"-->
      <div class="headline">
        <h1>Welcome <span th:text="${users.username}"></span></h1>
        <h5>You are <span class="smokeFreePop" th:text="${smoke.getTotal_days_smoke_free()}"></span> days smoke free.</h5>
        <h5>You have earned <span th:text="${smoke.getPoints()}"></span> points for not smoking!</h5>
        <h5>You quit smoking: <span class="dates" id="dayQuit" th:text="${smoke.day_quit_smoking}"></span></h5>
      </div>
    </section>
    <section class="row">
      <div class="actions">
        <a th:href="@{'/verification'}"><button type="button" class="btn btn-outline-primary mBtn">Create a
          verification
          request</button></a>
        <a th:href="@{'/message'}"><button type="button" class="btn btn-outline-primary mBtn">View your
          messages</button></a>
        <a th:href="@{'/notifications'}"><button type="button" class="btn btn-outline-primary mBtn">Check for
          notifications
        </button></a>
      </div>
    </section>
  </div>
  
  <!-- =========== Chart  ==============-->
  <section class="row">
      <div id="chartCard1" class="card  ">
        <h5 class="card-header text-dark"> Community Stats </h5>
          <div id="avgPointChart1"></div>
      </div>
      <div id="chartCard2" class="card ">
        <h5 class="card-header text-dark"> <span th:text="${users.username}"></span> Stats </h5>
          <div id="avgPointChart2"></div>
      </div>
  </section>
  
  <!-- Footer -->
  <section class="row">
    <th:block th:replace="partials/footer :: main-footer"/>
    <th:block th:replace="partials/searchbar :: navbar-search"/>
    <script src="/js/util/moment.min.js"></script>
    <script src="/js/dashboard/dashboard.js"></script>
  </section>

</main>
</body>
</html>
