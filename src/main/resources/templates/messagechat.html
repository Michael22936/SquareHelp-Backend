<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${users.username}">Message</title>
    <th:block th:replace="partials/head :: main-header"/>
</head>
<body>
<th:block th:replace="partials/navbar-dashboard :: dashboard-navbar"/>
<div th:each="message : ${messages}">
    <h1 th:text="${message.message}"></h1>
<form th:action="@{'/message/'+ ${message.recipient_user_id} +'/send'}" method="post">
    <a class="btn btn-primary" data-toggle="collapse" href="#message" role="button" aria-expanded="false" aria-controls="collapseExample">
        Respond
    </a>
    <div id="message" class="collapse">
        <textarea name="message" cols="10" rows="3" maxlength="255" class="mb-4"
                  minlength="1" required="" style="width: 100%;"></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-paper-plane"></i>Send</button>
        </div>
    </div>
</form>
</div>
<div class="row">
    <th:block th:replace="partials/footer :: main-footer"/>
    <th:block th:replace="partials/searchbar :: navbar-search"/>
</div>
</body>
</html>
