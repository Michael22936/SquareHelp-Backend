<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="partials/head :: main-header"/>
<title>x Page</title>
</head>
<body>
<!-- Navbar -->
<th:block th:replace="partials/navbar-dashboard :: dashboard-navbar"/>
<main class="container">
  
  <section class="row contentBg">
    <div class="recRec">
      <h3>Messages</h3>
      <button type="button" onclick="window.location.href = '/message/create'" class="btn btn-outline-primary"> <i class="far fa-plus-square"></i> </button>
      <!-- Table to display unique messages -->
      <table class="table table-hover table-dark text-center table-condensed">
        <thead>
          <tr>
            <th scope="col">Last Updated</th>
            <th scope="col">To</th>
          </tr>
        </thead>
        <tbody>
<!--            <tr th:each="u : ${uniqueMsgs}" th:onclick="'window.location.href = \'' + @{/message/{recipId}/view(recipId=${u.getId()})} + '\'" style="cursor: pointer;">-->
            <tr th:each="u : ${uniqueMsgs}">
              <td><p th:text="${u.getLast_updated()}"></p></td>
              <td><p th:text="${u.getRecipient_username()}"></p></td>
            </tr>

        </tbody>
      </table>
    </div>
  
  </section>
  
  <!-- Footer -->
  <div class="row">
    <th:block th:replace="partials/footer :: main-footer"/>
  </div>

</main>

</body>
</html>
