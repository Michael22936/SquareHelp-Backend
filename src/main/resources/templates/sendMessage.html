<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <th:block th:replace="partials/head :: main-header"/>
    <th:block th:replace="partials/navbar :: main-navbar"/>
    <link rel="stylesheet" th:href="@{/css/messages.css}" />
</head>
<body>
<h1>From:</h1>
<h2 th:text="${user.username}"></h2>
<br>
<h1>To:</h1>
<h2 th:text="${recipient.username}"></h2>

    <form th:action="'/message/' + ${recipient.id} + '/' + ${user.id} + '/send'" method="post" >

        <h1>What message do you want to send: </h1>

        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <br>

        <button type="submit">Send Message</button>

    </form>



<th:block th:replace="partials/footer :: main-footer"/>
<script th:src="@{/js/message/messages.js}"></script>
</body>
</html>
