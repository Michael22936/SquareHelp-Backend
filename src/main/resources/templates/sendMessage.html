<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="partials/head :: main-header"/>
    <link rel="stylesheet" th:href="@{/css/messages.css}" />
    <title>SquareHelp - Create a message</title>
    <style>
        .messageSendWrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .toFrom {
            display: inline-flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 2rem;
        }
    </style>
    </head>
    <body>
        <!-- Navbar -->
        <th:block th:replace="partials/navbar-dashboard :: dashboard-navbar"/>
        <main class="container">
            <section class="row contentBg">
                <div class="messageSendWrapper">
                    <div class="toFrom">
                        <h3>To: <span th:text="${recipient.username}"></span></h3>
                        <h3>From: <span th:text="${user.username}"></span></h3>
                    </div>
                
                    <form th:action="'/message/' + ${recipient.id} + '/send'" method="post" >
                        <h5>Message:</h5>
                        <textarea name="message" id="message" cols="10" rows="3" maxlength="255" class="mb-4"
                                  minlength="1" required="" style="width: 100%;"></textarea>
                        <button type="submit" class="btn btn-outline-primary">Send Message</button>
                    </form>
                </div>
            </section>
            
            <!-- Footer -->
            <div class="row">
                <th:block th:replace="partials/footer :: main-footer"/>
                <th:block th:replace="partials/searchbar :: navbar-search"/>
                <script th:src="@{/js/message/messages.js}"></script>
            </div>
        </main>
    </body>
</html>
