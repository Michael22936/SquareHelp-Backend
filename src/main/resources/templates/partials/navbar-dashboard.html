<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="dashboard-navbar">
  <link rel="stylesheet" th:href="@{/css/dashboard-navbar.css}"/>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="navbar-fixed">
      <ul class="nav">
        <li class="nav-item"><a class="text-decoration-none" th:href="@{'/dashboard'}"><h4>SquareHelp</h4></a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{'/profile/' + ${users.id}}"><i
                class="fas fa-smoking-ban"></i> <span th:text="${smoke.points}"></span></a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{'/profile/' + ${users.id}}"><i class="fas fa-user"></i></a></li>

        <li class="nav-item"><a class="nav-link" th:href="@{'/message'}"><i class="far fa-envelope"></i></a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{'/notifications'}"><i class="far fa-bell"></i></a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{'/logout'}"><i class="fas fa-sign-out-alt"></i></a></li>
        <li class="nav-item">
          <div class="input-group">
            <form th:href="@{'/dashboard/' + ${users.id}}" method="post" style="display: flex;
                        margin-bottom: 0;">
              <input type="text" class="form-control" id="navbarSearch" name="searchQuery" placeholder="Search Username..."
                     aria-label="Recipient's username" aria-describedby="basic-addon2">
              <!--                            Search Results Dropdown-->
              <ul class=" rounded list-group" id="dashboardResult"></ul>
              <div class="input-group-append" style="margin: 0 .5rem;">
