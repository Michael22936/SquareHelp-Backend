<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="dashboard-navbar">
    <link rel="stylesheet" th:href="@{/css/dashboard-navbar.css}"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-fixed">
            <div class="nav-wrapper">
                <a class="navbar-brand" href="/">SquareHelp</a>
                
                <!-- Right side collapsable section -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <!-- right side -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <!-- Search bar -->
                            <div class="input-group mb-3">
                                <form th:href="@{'/dashboard/' + ${users.id}}" method="post">
                                    <input type="text" class="form-control" name="searchQuery" placeholder="Search Username..."
                                           aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button id="searchBtn" class="btn btn-outline-secondary" data-toggle="modal"
                                                data-target="#exampleModal" type="submit">Search</button>
                                    </div>
                                </form>
                            </div>
                        </li>
                        
                        <!-- icons -->
                        <li class="nav-item"><a class="nav-link" th:href="@{'/profile/' + ${users.id}}"><i class="fas fa-smoking-ban"></i> <span
                                th:text="${smoke.points}"></span></a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/profile/' + ${users.id}}"><i class="fas fa-user"></i></a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/messages/' + ${users.id}}"><i class="far fa-envelope"></i></a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/notifications/' + ${users.id}}"><i class="far fa-bell"></i></a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{'/logout'}"><i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>
                
                </div>
            </div>
        </div>
    </nav>
