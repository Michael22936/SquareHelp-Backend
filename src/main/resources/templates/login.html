<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
  <th:block th:replace="partials/head :: main-header"/>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <title>Login Page</title>
  </head>
  
  <!-- Navbar -->
  <th:block th:replace="partials/navbar :: main-navbar"/>
  
  <body>
  
    <main class="container">
      
      <!-- Login Form -->
      <section class="row contentBg">
        <div class="loginWrapper contentBg">
          <form action="/login" method="post">
            <h3 class="text-center">Login</h3>
            <input id="csrf" value="something">
            <div class="col-md-6 login-form-1">
              <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required/>
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
              </div>
              <div class="form-group">
                <input type="submit" class="btnSubmit" value="Login" />
              </div>
            </div>
          </form>
        </div>
        
      </section>
      
      <!-- Footer -->
      <div class="row">
        <th:block th:replace="partials/footer :: main-footer"/>
      </div>
    </main>
  
  </body>
</html>
