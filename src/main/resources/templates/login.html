<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="partials/head :: main-header"/>
  <title>Login Page</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="stylesheet" th:href="@{/css/navbarlogin.css}" />
  </head>

  <body>

    <!-- Navbar -->
    <th:block th:replace="partials/navbar-login :: login-navbar"/>

    <div class="container">
      <div th:if="${param.error}">
        Invalid Username and Password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
  
        <!-- Login Form -->
        <section class="row contentBg">
          <div class="loginWrapper contentBg">
            <form th:action="@{/login}" method="post">
              <img id="loginLogo" src="/img/Logo/shLogo.png">
              <input id="csrf" value="something">
              <div class="col-md-6 login-form-1">
                <div class="form-group">
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required/>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </form>
          </div>
        </section>
  
    </div>
  </body>
</html>
