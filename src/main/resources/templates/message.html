<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <th:block th:replace="partials/head :: main-header"/>
    <th:block th:replace="partials/navbar :: main-navbar"/>
    <link rel="stylesheet" th:href="@{/css/messages.css}" />
</head>
<body>

<h1 th:text="${users.username}"></h1>

<th:block th:if="${messages.recipient_user_id != null}">
    <form th:action="'/message'" method="post" th:object="${messages}">
<h1>Who do you want to send the message to: </h1>
<input type="text" placeholder="Enter Username..."  name="username" id="search">
<ul class="list-group" id="result"></ul>
        <button class="btn btn-primary" th:type="submit">Next Page</button>
        <th:block th:object="${users}">
            <input type="text" name="aId" th:field="*{id}">Â®
<!--            <input id="aId" th:field="*{id}" type="text"/>-->
<!--            <input type="hidden" name="id" value="${post.id}">-->
        </th:block>
    </form>
</th:block>

<th:block th:if="${messages.recipient_user_id == null}">
<form th:action="'/send/' + ${messages.author_user_id} + '/message/'" method="post" th:object="${messages}">

<h1>What message do you want to send: </h1>

        <textarea th:field="*{message}" name="message" id="message" cols="30" rows="10"></textarea>

    <br>

    <button type="submit">Send Message</button>

</form>

</th:block>

<th:block th:replace="partials/footer :: main-footer"/>
<script th:src="@{/js/message/messages.js}"></script>
</body>
</html>
