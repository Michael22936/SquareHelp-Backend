<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <th:block th:replace="partials/head :: main-header"/>
</head>
<body>
<div th:replace="partials/navbar :: main-navbar"></div>
<h1>Who do you want to send the message to: </h1>
    <form th:action="'/send/' + ${messages.author_user_id} + '/message'" method="post" th:object="${messages}">

        <input type="text" th:field="*{recipient_user_id}">
<h1>What message do you want to send: </h1>
<form th:action="'/send/' + ${messages.recipient_user_id} + '/message'" method="post" th:object="${messages}">
        <textarea th:value="${messages.message}" name="message" id="message" cols="30" rows="10"></textarea>
    <br>
    <button type="submit">Send Message</button>
</form>
    </form>
<th:block th:replace="partials/footer :: main-footer"/>
</body>
</html>
