<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SquareHelp - Register</title>
  <th:block th:replace="partials/navbar  :: main-navbar"/>
  <th:block th:replace="partials/head :: main-header"/>

<!--  <link href="css/register.css" rel="stylesheet">-->
</head>


<body>
  <div class="wrapper">
    <h1>Register page</h1>
    <div class="formWrapper">
      <form class="col s12" th:action="@{/register}" method="POST" th:object="${user}" >
        <div class="row">
          <div class="input-field col s6">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" th:field="*{username}" class="validate text-dark">
            <span class="helper-text" data-error="wrong"
                  data-success="right">This is example of small helper text</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" th:field="*{password}" class="validate text-dark">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" th:field="*{email}" class="validate text-dark">
          </div>
        </div>
        <!--      <%- include('partials/register-cityStatesDropdown') -%>-->
        <th:block th:replace="partials/register-cityStatesDropdown :: main-statesDropdown"/>
        <div class="row">
          <div class="input-field col s6">
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" name="dob"  class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" name="phone" th:field="*{phoneNumber}" placeholder="Only Numbers" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10" class="text-dark">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="gender">Enter your gender</label>
            <div id="genderRadioWrapper">
              <p>
                <label>
<!--                  th:field="*{radioButtonSelectedValue}"-->
<!--                  th:value="${radioValue}"-->
                  <input id="gender" name="gender" th:field="*{gender}"  type="radio" value="male"/>
                  <span>Male</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="gender" th:field="*{gender}" type="radio" value="female"/>
                  <span>Female</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="gender" th:field="*{gender}" type="radio" value="na"/>
                  <span>I prefer not to say</span>
                </label>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="dateQuitSmoking">Date to quit smoking</label>
            <input id="dateQuitSmoking" type="date" name="dateQuitSmoking"  class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="costOfCigs">Average cost of a pack of cigarettes for you</label>
              <input id="costOfCigs" type="text" name="costOfCigs" class="validate text-dark">
          </div>
        </div>
        <input id="csrf" value="something">

        <div class="row btn-row">
          <button class="btn  waves-effect waves-light btn-primary" type="submit" id="submit">Submit</button>
          <button class="btn waves-effect waves-light btn-danger" type="reset" name="reset" id="reset">reset</button>
        </div>
      </form>
    </div>
    <th:block th:replace="partials/footer :: main-footer"/>
</body>
</html>
