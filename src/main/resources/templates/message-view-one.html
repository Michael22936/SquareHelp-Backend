<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="partials/head :: main-header"/>
  <link rel="stylesheet" href="/css/messages.css" />
  <title>SquareHelp - chat with <span th:text="${recipUsername}"></span></title>
  </head>
  <body>
  <!-- Navbar -->
  <th:block th:replace="partials/navbar-dashboard :: dashboard-navbar"/>
  <main class="container">
      
      <section class="row contentBg">
        <div class="msgWrapper">
          <h3>Conversation with <span th:text="${recipUsername}"></span></h3>
          
          <!-- Message area -->
          <div class="messageAreaBg messageArea" id="messageArea">
            <p class="messageThem"><span>Them: </span> Someone sent you this message!</p>
            <p class="messageMe"><span>Me: </span>I sent this message!</p>
          </div>
        </div>
        
        <!-- Quick response bar -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Type a message" aria-label="Recipient's username"
                 aria-describedby="basic-addon2" id="messageQuickResponse" name="message">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><i class="far fa-paper-plane"></i></button>
          </div>
        </div>
      
      </section>
      
      <!-- Footer -->
      <div class="row">
        <th:block th:replace="partials/footer :: main-footer"/>
      </div>
    
  </main>
  
  </body>
</html>
