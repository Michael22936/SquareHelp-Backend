<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="partials/head :: main-header"/>
<title>SquareHelp - Logout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/logout.css}" />
</head>
<body>
<th:block th:replace="partials/navbar-dashboard :: dashboard-navbar"/>
<main class="container contentBg main-panel">

    <!-- Dashboard Content -->
    <div class="contentBg">

        <section class="row">
            <h3>Goodbye, <span th:text="${users.username}"></span></h3>
            <div>
                <p>Remember <span th:text="${users.username}"></span>, you are doing an amazing job and make sure to continue to not smoke!</p>
                <p>If you have any question about the company and what we are trying to do please
                    <a class="contactUs" href="mailto:squarehelp@hotmail.com">CLICK HERE</a> to contact us. Or
                    <a class="aboutUs" href="/#aboutus">CLICK HERE</a> to visit our about us page</p>
            </div>
            <img class="row contentBg d-flex justify-content-center" src="img/logout/quit_smoking.png" alt="quit_smoking">
        </section>
    </div>

<div class="row">

<footer>
    <th:block th:replace="partials/footer :: main-footer"/>
</footer>

</div>
</main>


<script>


    setInterval(function(){
            location.href = "/aboutus";
    },3000);

</script>
</body>
</html>
